<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shoppia</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js" async
    integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="full-page">
    <div class="logo">
      <svg data-jdenticon-value="shoppi" width="80" height="80"></svg>
    </div>
    <div id="login-form" class="login-page">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" onclick="login()" class="toggle-btn">
            Log In
          </button>
          <button type="button" onclick="register()" class="toggle-btn">
            Register
          </button>
        </div>
        <form id="login" class="input-group-login">
          <input type="text" id="username-login" class="input-field" placeholder="Username" required />
          <input type="password" id="password-login" class="input-field" placeholder="Enter Password" required />
          <input type="checkbox" class="check-box" /><span>Remember Password</span>
          <button type="submit" id="login-btn" class="submit-btn">Log in</button>
        </form>
        <form id="register" class="input-group-register">
          <input type="text" id="username-register" class="input-field" placeholder="Username" required />
          <input type="email" id="email-register" class="input-field" placeholder="Email" required />
          <input type="password" id="password-register" class="input-field" placeholder="Enter Password" required />
          <input type="password" id="password-confirm-register" class="input-field" placeholder="Confirm Password"
            required />
          <input type="checkbox" class="check-box" /><span>I agree to the terms and conditions</span>
          <button type="submit" id="register-btn" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
  <script src="js/index.js"></script>
</body>

</html>
